<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect AutoBio - Login</title>
    <!-- Links para CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('images/bg_2.jpg');"></div>
    <div class="contents order-2 order-md-1">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7">
                    <div class="mb-4">
                        <h3>Login</h3>
                        <p class="mb-4">Escolha uma forma para acessar o Connect AutoBio.</p>
                    </div>
                    <form id="login-form" action="#" method="post">
                        <div class="form-group first">
                            <label for="username">Usuário</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="form-group last mb-3">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="d-flex mb-5 align-items-center">
                            <label class="control control--checkbox mb-0"><span class="caption">Lembrar usuário</span>
                                <input type="checkbox" checked="checked"/>
                                <div class="control__indicator"></div>
                            </label>
                            <span class="ml-auto"><a href="#" class="forgot-pass">Esqueci a senha</a></span>
                        </div>
                        <input type="submit" value="Log In" class="btn btn-block btn-primary">
                    </form>
                    <!-- Mensagem de erro -->
                    <p id="error-message" style="color: red;"></p>
                    <form id="login-form"></form>
                    <span class="d-block text-center my-4 text-muted">&mdash; ou &mdash;</span>
                    
                    <div class="social-login">
                      <a href="#" class="facebook btn d-flex justify-content-center align-items-center">
                        <span class="icon-facebook mr-3"></span> Facebook
                      </a>
                      <a href="#" class="twitter btn d-flex justify-content-center align-items-center">
                        <span class="icon-twitter mr-3"></span> Twitter
                      </a>
                      <a href="#" class="google btn d-flex justify-content-center align-items-center">
                        <span class="icon-google mr-3"></span> Google
                      </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Links para scripts JavaScript -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
